<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fresh Apples Store</title> <link rel="icon" type="image/png" href="assets/images/favicon.png">
     <!-- Font Awesome CDN for icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/signup.css">
</head>
<body>

<section class="text-carousel">
  <div class="carousel-text">
    <div class="announcement">"Cultivating Brilliance in Khadrala’s Verdant Heights"</div>
    <div class="announcement">Get 20% off on your first purchase! <strong>Limited time only!</strong></div>
    <div class="announcement">Exclusive fresh arrivals this season!</div>
    <div class="announcement">Shop sustainably—handpicked quality guaranteed!</div>
  </div>
</section>
<section class="header-top">  <!--dashboard on left-->

    <div class="top-logo">
                <a href="index.html"><img src="assets/images/logo1.webp" alt="logo"></a>
            
            </div>
<header> 
    <!-- Centered Logo -->
    <div class="logo">
        <h1>Signup</h1>
    </div></header>
    <!-- Signup Form -->
    <section class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <input type="checkbox" id="show-password"> Show Password
            <p id="password-match-message" style="margin-top: 5px; font-size: 14px;"></p>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="button" id="send-otp">Send OTP</button>

            <div id="otp-section" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP">
                <button type="button" id="verify-otp">Verify OTP</button>
            </div>

            <button type="submit" id="signup-btn" disabled>Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
<script src="assets/header.js"></script>
    <script src="assets/signup.js"></script>

</body>
</html>
